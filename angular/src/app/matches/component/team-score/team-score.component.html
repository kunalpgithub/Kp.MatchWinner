<div class="row justify-content-center">
  {{ team.team }}
</div>
<hr class="m-1" />
<div class="row m-0">
  <div class="float-left col">
    <div *ngFor="let player of team.batsmen" class="row">
      <img
        src="../../../../assets/img/avtar/avatar2.png"
        class="rounded-circle float-left img-thumbnail profile"
        alt="..."
        width="25"
        height="25"
      />
      <div class="float-right ml-4">
        <div class="row text-nowrap">
          <small>{{ player.playerName }}</small>
        </div>
        <div class="row fs-6">
          <small>{{ player.runs }}({{ player.balls }})</small>
        </div>
      </div>
    </div>
  </div>
  <div class="float-right col">
    <div *ngFor="let player of team.bowlers" class="row">
      <img
        src="../../../../assets/img/avtar/avatar2.png"
        class="rounded-circle float-left img-thumbnail profile"
        alt="..."
        width="25"
        height="25"
      />
      <div class="float-right ml-4">
        <div class="row text-nowrap">
          <small>{{ player.playerName }}</small>
        </div>
        <div class="row">
          <small>{{ player.runs }}/{{ player.wickets }} ({{ player.balls }})</small>
        </div>
      </div>
    </div>
  </div>
</div>
<hr class="m-1" />

<ul ngbNav #nav="ngbNav" class="nav-tabs">
  <li ngbNavItem>
    <a ngbNavLink>Team Battle</a>
    <ng-template ngbNavContent>
      <app-match-score [matchScores]="matchScores"></app-match-score>
    </ng-template>
  </li>
  <!--<li ngbNavItem>
    <a ngbNavLink>Player Battle</a>
    <ng-template ngbNavContent>
       <app-player-battle
        *ngIf="playerBattles && playerBattles.length > 0"
        [playerBattles]="playerBattles"
      ></app-player-battle
      ></ng-template
    >
  </li>-->
  <li ngbNavItem>
    <a ngbNavLink>Recent Matches</a>
    <ng-template ngbNavContent>
      <ul ngbNav #nav2="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>{{ homeTeam }}</a>
          <ng-template ngbNavContent>
            <app-match-score
              [showTeam]="homeTeam"
              [matchScores]="homeMatchScores"
            ></app-match-score>
          </ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>{{ visitorTeam }}</a>
          <ng-template ngbNavContent>
            <app-match-score
              [showTeam]="visitorTeam"
              [matchScores]="visitorMatchScores"
            ></app-match-score>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav2" class="p-2"></div>
    </ng-template>
  </li>
  <li ngbNavItem>
    <a ngbNavLink>Ground Battle</a>
    <ng-template ngbNavContent>
      <ul ngbNav #nav2="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>{{ homeTeam }}</a>
          <ng-template ngbNavContent>
            <app-match-score
              [showTeam]="homeTeam"
              [matchScores]="homeTeamAtVenue"
            ></app-match-score>
          </ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>{{ visitorTeam }}</a>
          <ng-template ngbNavContent>
            <app-match-score
              [showTeam]="visitorTeam"
              [matchScores]="visitorTeamAtVenue"
            ></app-match-score>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav2" class="p-2"></div>
    </ng-template>
  </li>
</ul>
<div [ngbNavOutlet]="nav" class="p-2"></div>
